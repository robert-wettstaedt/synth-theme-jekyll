<head>
  <!-- Meta -->
  <meta charset="utf-8">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% elsif
    post.title %}{{ post.title }} - {{ site.title }}{% else %}{{ site.title }} -
    {{ site.description }}{% endif %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="apple-mobile-web-app-status-bar-style"
    content="black-translucent">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{
    site.description }}" href="{{ site.url }}/feed.xml">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} - {{
    site.description }}" href="{{ site.url }}/atom.xml">

  <!-- Favicons -->
  <link rel="icon" href="{{ site.url }}/img/favicon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
